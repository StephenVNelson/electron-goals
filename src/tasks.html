<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thingy</title>
    <link rel="stylesheet" href="tasks.css">
  </head>
  <body>
    <div class="container">
      <!-- Side Nav -->
      <div class="sidenav">
        <ol class="sidenav__goals">
          <li>This is my first goal.</li>
        </ol>
      </div>

      <!-- Main Window -->
      <div class="main-window">
        <!-- Errors -->
        <template class="errors">
          <p class="error__message">
          </p>
        </template>
        <!-- Tasks -->
        <div class="tasks">
          <ol>

            <!-- Task Template -->
            <template class="tasks__task-template">
              <li>
                <div class="tasks__task-container">
                  <div class="tasks__task-description"></div>
                  <div class="tasks__task-options">
                    <span class="tasks__edit">O</span>
                    <span class="tasks__delete">X</span>
                  </div>
                </div>
              </li>
            </template>

            <!-- Task Form Template -->
            <template class="tasks__task-form-template">
              <li>
                <input type="hidden" name="id">
                <input type="hidden" name="sort">
                <input type="text" name="description">
                <button>submit</button>
              </li>
            </template>

            <!-- div that stores all the tasks -->
            <div class="tasks__list">
            </div>

            <li class="tasks__add-button" ><button>+</button></li>

          </ol>

        </div>
      </div>

    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
